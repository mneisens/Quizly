version: '3.8'

services:
  quizly-backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Datenbank persistent speichern
      - ./data:/app/data
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      # SSL-Zertifikate f√ºr Python
      - SSL_CERT_FILE=/usr/local/lib/python3.11/site-packages/certifi/cacert.pem
      # Django-Einstellungen
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=core.settings
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
